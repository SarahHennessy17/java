<!DOCTYPE html>
<html>
<head>
	<title>Name</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
</head>
<body>
<!-- the calculator body -->
	<div id="calculator">
		<!-- the display where the answer and clicked buttons show -->
		<div id="display"><p id="window"></p></div>
		<!-- each of the buttons -->
		<button class="button">1</button>
		<button class="button">2</button>
		<button class="button">3</button>
		<button class="button">*</button>
		<button class="button">4</button>
		<button class="button">5</button>
		<button class="button">6</button>
		<button class="button">-</button>
		<button class="button">7</button>
		<button class="button">8</button>
		<button class="button">9</button>
		<button class="button">+</button>
		<!-- clear button that reloads window -->
		<button class="button" id="clear">AC</button>
		<button class="button">0</button>
		<button class="button">.</button>
		<button class="button">/</button>
		<!-- EQUAL BUTTON IMPORTANT -->	
		<button class="button equal">=</button>	
	</div>

</body>
</html>
